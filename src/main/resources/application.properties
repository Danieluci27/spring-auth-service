spring.application.name=BetterDecisionDatabaseAPI
jwt.secret=${JWT_SECRET:change-me-to-a-long-random-string-that-is-32+chars}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=better_decision_db
spring.data.mongodb.uri=mongodb://root:example@localhost:27017/better_decision_db?authSource=admin

logging.level.org.springframework.security=DEBUG